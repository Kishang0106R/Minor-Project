<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawspark - E-commerce</title>
    <style>
        /* General Body & Font Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background for the page */
        }

        /* Header & Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #121212; /* Dark background for the header */
            color: white;
            padding: 10px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .logo .light-bulb {
            width: 24px;
            height: 24px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 5px;
            width: 200px;
        }

        .search-bar .icon {
            color: #aaa;
            margin: 0 5px;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        nav a:hover {
            background-color: #333;
        }
        
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Main Content Area */
        main {
            padding: 20px 30px;
        }

        .category-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .category-grid {
            background-color: #e9ecef; /* Light gray container for cards */
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;

            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns on large screens */
            gap: 20px;
        }

        /* Product Card Styling */
        .product-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Prevents image stretching */
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .price-tag {
            background-color: #6c757d; /* Gray background for price */
            color: white;
            display: inline-block;
            padding: 8px 25px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .category-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .search-bar input {
                width: 150px;
            }
        }
        
        @media (max-width: 768px) {
            .header-right nav {
                display: none; /* Hide nav links on smaller screens */
            }
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .header-left {
                width: 100%;
            }
            .search-bar {
                flex-grow: 1;
            }
            .search-bar input {
                width: 100%;
            }
            .logo span {
                display: none; /* Hide text logo on very small screens */
            }
            .header-right {
                display: none;
            }
            .category-grid {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
            main {
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo">
                <svg class="light-bulb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="yellow"><path d="M12 2a9 9 0 0 1 9 9c0 2.48-1.01 4.7-2.64 6.28.3.13.6.22.94.22a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-1c0-.55.45-1 1-1 .34 0 .64-.09.94-.22A6.99 6.99 0 0 0 12 4a7 7 0 0 0-7 7c0 2.21 1.03 4.16 2.62 5.42.3.13.6.22.94.22a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-1c0-.55.45-1 1-1 .34 0 .64-.09.94-.22A8.96 8.96 0 0 1 3 11a9 9 0 0 1 9-9zm-1 18h2v2h-2v-2z"/></svg>
                <span>RAWSPARK</span>
            </div>
            <div class="search-bar">
                <span class="icon">üîç</span>
                <input type="text" placeholder="Search">
                <span class="icon">√ó</span>
            </div>
        </div>
        <div class="header-right">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <div class="profile-icon"></div>
        </div>
    </header>

    <main>
        <h2 class="category-title">Clothes</h2>
        <section class="category-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Shirt" alt="Striped Shirt">
                <div class="price-tag">600Rs</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Set" alt="Blue Shirt and Skirt Set">
                <div class="price-tag">600Rs</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Dress" alt="Green Dress">
                <div class="price-tag">600Rs</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Outfit" alt="Denim Outfit">
                <div class="price-tag">600Rs</div>
            </div>
        </section>

        <h2 class="category-title">Art</h2>
        <section class="category-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Lion" alt="Lion Drawing">
                <div class="price-tag">1200Rs</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Mona+Lisa" alt="Mona Lisa Painting">
                <div class="price-tag">2500Rs</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Squirrel" alt="Squirrel Drawing">
                <div class="price-tag">800Rs</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200.png?text=Krishna" alt="Krishna Drawing">
                <div class="price-tag">1500Rs</div>
            </div>
        </section>
    </main>

</body>
</html>
